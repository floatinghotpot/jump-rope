<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name='viewport'
	content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1' />
<meta name="msapplication-tap-highlight" content="no" />
<title>Jumping Rope</title>
<link href='sportkit.css' rel='stylesheet' type='text/css'>
<script src='lib/jquery-1.9.js'></script>
<script src='lib/hotjs-src.js'></script>
<script src="cordova.js"></script>
<script src='hotjs-ad.js'></script>
<script src='hotjs-motion.js'></script>
<script src='voice-count.js'></script>
<script src='main.js'></script>
<script type="text/javascript">
function onLoad() {
	document.addEventListener("deviceready", main, false);
	
	if(! window.plugins) main();
}
</script>
</head>
<body onload="onLoad()">
	<table border=1 class='m' style='padding:0px;' cellspacing='0'>
	<tr><td colspan=4 class='m'>
	<span id="accelerometer" class='tips m'>加载中...</span><br/>
	<span class='unit'>运动感应</span><br/>
	<canvas id="motion_canvas" width="240" height="100" style="border:1px solid #000000;"> </canvas>
	</td></tr>
	<tr><td colspan=2 width='50%' class='m'>
	<span class='unit'>最高记录</span><br/>
	<span class='data'>0</span>
	</td><td colspan=2 width='50%' class='m'>
	<span class='unit'>上一次</span><br/>
	<span class='data'>0</span>
	</td></tr>
	<tr><td width='25%' class='m'>
	<span class='unit'>计数</span><br/>
	<span class='data' id='counter'>0</span>
	</td><td colspan=2 width='50%' class='m'>
	<span class='unit'>时间</span><br/>
	<span class='data' id='time'>0:00:00</span>
	</td><td width='25%' class='m'>
	<span class='unit'>卡路里</span><br/>
	<span class='data' id='energy'>0</span>
	</td></tr>
	<tr><td colspan=2 width='50%' class='m'>
	<button id="pause" onclick="onClickPause();" class='btn'>暂停</button>
	</td><td colspan=2 width='50%' class='m'>
	<button id="startstop" onclick="onClickStartStop();" class='btn'>开始</button>
	</td></tr>
	</table>
</body>
</html>
